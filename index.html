<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/common.css">

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase.js"></script>
</head>

<body>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: #3B4252;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
            text-align: center;
        }
        
        .text {
            position: absolute;
            font-size: 36px;
            font-weight: 600;
        }
        
        .beta {
            font-weight: 700;
            border: 3px #ccc solid;
            letter-spacing: 5px;
            border-radius: 5px;
            padding: 0px 10px;
        }
    </style>

    <div class="text">
        gHOST v2.0.6
        <span class="beta">BETA</span>
    </div>

    <script src="firebase/conn.js"></script>

    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                location.href = './auth'
            } else {
                location.href = './loggedin'
            }
        });
    </script>

</body>

</html>
